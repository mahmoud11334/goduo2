<!DOCTYPE html>
<html lang="ar">
<head>
   <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='25' fill='%23003388'/%3E%3Ctext x='50' y='68' font-size='60' font-weight='bold' font-family='Arial, sans-serif' fill='white' text-anchor='middle'%3Eduo%3C/text%3E%3C/svg%3E">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duo2</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Cairo", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 40px #0ff;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 40px #0ff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 60px #00f;
      }
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 30px;
    }

    a {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      color: white;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
      transition: all 0.3s ease;
    }

    a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.9);
    }
  </style>
</head>
<body>
  <h1>نأسف هذه اللعبة لم تجهز بعد</h1>
  <p>سيتم نشر اللعبة في اقرب وقت ممكن</p>
  <a href="https://mahmoud11334.github.io/cr/">الصفحة الرئيسية</a>
</body>
</html>
